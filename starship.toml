# ~/.config/starship.toml

format = """\
$shell\
$directory\
$git_branch\
$git_state\
$git_status\
$character"""

right_format = """\
$cmd_duration\
$time"""

add_newline = false

# makes prompt a single line
[line_break]
disabled = true

[character]
success_symbol = "[⟩](bold #98c379)"

[shell]
bash_indicator = "$_"
fish_indicator = ""
zsh_indicator = "z_"
powershell_indicator = "_"
unknown_indicator = "mystery shell"
style = "bold green"
disabled = true

[hostname]
format = "@[$hostname](bold green) "
ssh_only = true

[aws]
symbol = "  "
style = "bold #ff8028"

[cmd_duration]
min_time = 10_000
format = " [$duration]($style) "
style = "#777777"

[directory]
format = "[$path]($style)[$lock_symbol]($lock_style) "
home_symbol = "⌂ "
read_only = " "
style = "bold #6080eb"
truncate_to_repo = true
truncation_length = 4

[docker_context]
symbol = " "
style = "#508bbb"

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold #8ecc7d"
symbol = " "
truncation_symbol = ""

[golang]
symbol = " "

[java]
symbol = " "

[memory_usage]
symbol = " "

[nix_shell]
symbol = " "

[package]
disabled = true
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[shlvl]
symbol = " "

[time]
time_format = "%r"
format = "[჻](fg:#dddddd)[ $time ](fg:#777777)"
disabled = false

[terraform]
format = "[🏎💨 $version$workspace]($style) "

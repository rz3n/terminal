# ~/.config/starship.toml

format = """\
$directory\
$git_branch\
$git_state\
$git_status\
$character"""

right_format = """\
$cmd_duration\
$time"""

add_newline = false

# makes prompt a single line
[line_break]
disabled = true

[character]
success_symbol = "[➜](bold green)"

[aws]
symbol = "  "

[cmd_duration]
min_time = 10_000
format = "  [$duration]($style)"

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
format = "[$path]($style)[$lock_symbol]($lock_style) "
home_symbol = " "
read_only = " "
style = "bold cyan dimmed"
truncate_to_repo = true
truncation_length = 4

[docker_context]
symbol = " "

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold green"
symbol = " "
truncation_symbol = ""

[golang]
symbol = " "

[java]
symbol = " "

[memory_usage]
symbol = " "

[nix_shell]
symbol = " "

[package]
disabled = true
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[shlvl]
symbol = " "

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[terraform]
format = "[🏎💨 $version$workspace]($style) "

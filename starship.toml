# ~/.config/starship.toml

format = """\
$directory\
$git_branch\
$git_state\
$git_status\
$character"""

right_format = """\
$cmd_duration\
$time"""

add_newline = false

# makes prompt a single line
[line_break]
disabled = true

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vicmd_symbol = "[<](bold green)"

[aws]
symbol = "aws "

[cmd_duration]
min_time = 10_000
format = " [$duration]($style)"

[dart]
symbol = "îž˜ "

[directory]
format = "[$path]($style)[$lock_symbol]($lock_style) "
home_symbol = "~ "
style = "bold cyan dimmed"
truncate_to_repo = true
truncation_length = 4

[docker_context]
symbol = "docker "

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold green"
symbol = "git "
truncation_symbol = ""

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[golang]
symbol = "go "

[java]
symbol = "java "

[memory_usage]
symbol = "mem "

[package]
disabled = true

[php]
symbol = "php "

[python]
symbol = "python "

[ruby]
symbol = "ruby "

[shlvl]
symbol = ">_ "

[time]
time_format = "%T"
format = " $time($style) "
style = "bright-white"
disabled = false

[terraform]
format = "[ terraform $version$workspace]($style) "
